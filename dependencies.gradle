ext.edisonrelease = '2.7.7'
ext.springBootVersion = '2.7.8'
ext.awsSdkVersion = '2.20.27'
ext.logbackVersion = '1.2.11'

ext.libraries = [
        edison   : [
                "de.otto.edison:edison-core:${edisonrelease}"
        ],
        aws      : [
                "software.amazon.awssdk:s3:${awsSdkVersion}",
                "software.amazon.awssdk:secretsmanager:${awsSdkVersion}",
                "software.amazon.awssdk:ssm:${awsSdkVersion}"
        ],
        bootstrap: [
                //Don't forget to also update the links in the html templates if you change this!
                "org.webjars:jquery:3.6.3",
                'org.webjars:bootstrap:4.6.2',
                //Don't forget to also update the links in the html templates if you change this!
        ],
        guava    :
                "com.google.guava:guava:31.1-jre",
        logging  : [
                "ch.qos.logback:logback-core:${logbackVersion}",
                "ch.qos.logback:logback-classic:${logbackVersion}",
                "net.logstash.logback:logstash-logback-encoder:7.2",
                "com.github.danielwegener:logback-kafka-appender:0.2.0-RC2"
        ],
        spring   : [
                "org.springframework.vault:spring-vault-core:2.3.2",
                'org.hibernate.validator:hibernate-validator:6.2.5.Final',
                "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}"
        ],
        gson     :
                "com.google.code.gson:gson:2.10.1",
        asyncHttp:
                "org.asynchttpclient:async-http-client:2.12.3",
        test     : [
                "junit:junit:4.13.2",
                'org.mockito:mockito-core:5.1.1',
                "org.hamcrest:java-hamcrest:2.0.0.0",
                "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
                "de.otto.edison:edison-testsupport:${edisonrelease}"

        ],
        jetty    : [
                "org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}"
        ]
]
