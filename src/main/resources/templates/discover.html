<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Edison JobTrigger</title>

    <link href="webjars/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            padding-top: 70px;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-fixed-top navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Edison JobTrigger</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav mr-auto ml-1">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Discover</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="triggers">Triggers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="internal">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="p-5 my-4 bg-body-tertiary rounded-3">
        <p>
            Discover new job definitions:
        </p>
        <form action="discover" method="post">
            <button class="btn btn-lg btn-primary" type="submit">Discover &raquo;</button>
        </form>

    </div>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3" th:each="env : ${environments}">
        <p>
            Services registered in <span th:text="${env.name}"/>:
        </p>
        <div class="panel panel-default" th:each="service : ${env.services}">
            <div class="panel-heading">JobDefinitions from <span th:text="${service.name}"/></div>
            <table class="table">
                <tr>
                    <th>Job Type</th>
                    <th>Frequency</th>
                    <th>Description</th>
                </tr>
                <tr th:each="def : ${service.definitions}">
                    <td th:text="${def.jobType}">-</td>
                    <td th:text="${def.frequency}">-</td>
                    <td th:text="${def.description}">-</td>
                </tr>
            </table>
        </div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="webjars/jquery/3.6.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="webjars/bootstrap/5.3.1/js/bootstrap.min.js"></script>
</body>
</html>
